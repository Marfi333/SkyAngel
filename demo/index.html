    <div id="box" style="position: absolute; top: 10px; left: 10px; height: 50px; width: 50px; background-color: red;"></div>
<div id="fpsDisplay" style="position: absolute; top: 70px; left: 10px;"></div>

    <script type="text/javascript">
    var box = document.getElementById('box'),
  fpsDisplay = document.getElementById('fpsDisplay'),
  boxPos = 10,
  boxLastPos = 10,
  boxVelocity = 0.08,
  limit = 300,
  lastFrameTimeMs = 0,
  maxFPS = 60,
  delta = 0,
  timestep = 1000 / 60,
  fps = 60,
  framesThisSecond = 0,
  lastFpsUpdate = 0,
  running = false,
  started = false,
  frameID = 0;

function update(delta) {
  boxLastPos = boxPos;
  boxPos += boxVelocity * delta;
  // Switch directions if we go too far
  if (boxPos >= limit || boxPos <= 0) boxVelocity = -boxVelocity;
}

function draw(interp) {
  box.style.left = (boxLastPos + (boxPos - boxLastPos) * interp) + 'px';
}

MainThread.updateFrame(update).renderFrame(draw).start();
