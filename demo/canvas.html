<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
    <style media="screen">
      .main {
        width: 1024px;
        height: 768px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1024px" height="1024px" class="main">

    </canvas>

    <script type="text/javascript">
      var c=document.getElementById("canvas");
      var ctx=c.getContext("2d");

      var image = new Image();
      image.src = '../assets/img/clouds/png/cloud-2.png';
      image.style.width = "213px";
      image.style.height = "115px";

    var lastFrameTimeMs = 0; // The last time the loop was run
      var boxVelocity = 0.08,
    delta = 0,
    boxPos = 10,
    limit = 1000;
    var timestep = 1000 / 60;

    function update (dt) {
      boxPos += boxVelocity *dt;
    // Switch directions if we go too far
    if (boxPos >= limit || boxPos <= 0) boxVelocity = -boxVelocity;
    }

    function render() {
      ctx.clearRect(0,0,1024,768);
      ctx.drawImage(image, boxPos, 10, 213, 115);
    }

    function mainLoop(timestamp) {
    // ...

    delta = timestamp - lastFrameTimeMs; // get the delta time since last frame
    lastFrameTimeMs = timestamp;

    while (delta >= timestep) {
        update(timestep);
        delta -= timestep;
    }
    render();
    // ...
    requestAnimationFrame(mainLoop);
}
requestAnimationFrame(mainLoop);
    </script>
  </body>
</html>
